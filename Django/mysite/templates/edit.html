<html lang="en">
{% load staticfiles %}
<head>
	<meta charset="UTF-8">
	<title>Editor</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">



    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/modern-business.css' %}" rel="stylesheet">
	<script
		src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
		crossorigin="anonymous">
	</script>
	<script
		src="/static/script/jquery-3.5.1.min.js">
	</script>
	<script src="/static/script/nouislider.min.js"></script>
    <script src="/static/script/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
	<link rel="stylesheet" href="/static/css/edit_style.css">
	<link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.8.9/themes/dot-luv/jquery-ui.css">
	<link rel="stylesheet" href="/static/css/nouislider.min.css">
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Auto Blurring Service</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href='/search'>Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='/logout'>Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="topbar">
  </div>

<div id="resizable" class="ui-widget-content">
	<video class="video" loop muted src="{{video_url}}"></video>
	<canvas id="canv"></canvas>
</div>

<div class="hide_until_load hidden">
	<span class="current_time"></span>
	<div class="slider_wrapper">
		<div id="slider"></div>
		<div class="slider_time_pos"></div>
	</div>
	Start: <input type="number" class="slider_control" data-pos="0" value="0" title="Start" />
	End: <input type="number" class="slider_control" data-pos="1" value="1" title="End" />
	<button class='play_toggle' onClick="pause_toggle()">&#10074;&#10074;</button>
	<label for="mute_toggle">Mute:</label><input type="checkbox" id="mute_toggle" checked />

	<div class="box_body">
	</div>

	<input type="button" id="add_box" value="Add Box"/>
	<input type="button" id="start_bluring" value="Download"/>

	</div>

</div>
  <footer class="py-5 bg-dark fixed-bottom">
    <!-- /.container -->
  </footer>

<script src="/static/script/edit_control.js"></script>
</body>
</html>
