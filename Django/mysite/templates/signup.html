{% block contents %}
<head>
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/script/jquery-3.5.1.min.js"></script>
</head>
<div class="topbar">
    <img src="static/img/logo.png" class="logo" onclick="location.href='/'">
</div>
<div class="container">
    <h1>Sign Up Now!</h1>

    <form method="POST" action="{%url 'signup'%}">
        {% csrf_token %}
        <br>
        <input name="username"type="text" placeholder="Username" class='logininput'>
        <br>
        <input name="password1" type="password" placeholder="Password" class='logininput'>
        <br>
        <input name="password2" type="password" placeholder="Confirm Password" class='logininput'>
        <br><br>
        <input type="submit" class="loginbtn" value="sign up">
    </form>
</div>
{% endblock %}
